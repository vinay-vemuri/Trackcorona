<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
<div class="container">
<h1>Corona Virus Tracker Application</h1>
<p>This application reports the corona virus cases around the world</p>
<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total Cases reported as of today</p>
</div>

<table class="table">
    <tr>


        <th>COUNTRY</th>
        <th>STATE</th>
        <th>TOTAL CASES REPORTED</th>
        <th>CHANGES SINCE YESTERDAY</th>
    </tr>
    <tr th:each="locationstats : ${LocationStats}">

        <td th:text="${locationstats.country}"></td>
        <td th:text="${locationstats.state}"></td>
        <td th:text="${locationstats.latestTotalCases}"></td>
        <td th:text="${locationstats.difffromprev}"></td>
    </tr>
</table>
</div>


</body>

</html>
